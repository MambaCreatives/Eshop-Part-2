{% extends 'base.html' %}

{% block title %}{{ artwork.name }} - DigiArt Store{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">{{ artwork.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ artwork.image.url }}" alt="{{ artwork.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Description</h3>
            <p>{{ artwork.description }}</p>
            <h4>Price: KSH {{ artwork.price }}</h4>
            <h5>Category: {{ artwork.get_category_display }}</h5>
            <form method="post" action="{% url 'cart' %}">
                {% csrf_token %}
                <input type="hidden" name="artwork_id" value="{{ artwork.id }}">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
    <a href="{% url 'homepage' %}" class="btn btn-secondary mt-4">Back to Home</a>
</div>
{% endblock %}
